<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <link rel = "stylesheet" href ="style.css"/>
    </head>
    <body>
        <form name = "todoList" id = "todoList">
            <label for = "title">Title of Todo</label>
            <input type = "text" name = "title"/>
            <br>
            <label for = "price">Price of Todo</label>
            <input type = "number" name = "price"/>
            <br>
            <label for = "description">Description of Todo</label>
            <input type = "text" name = "description">
            <br>
            <label for = "imgUrl">imgUrl for Todo</label>
            <input type = "text" name = "imgUrl"/>
            <br>
            <button name = "submit" >Ready To Go</button>

        </form>
        <div id = "listContainer">

        </div>
       



        <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

    </body>
